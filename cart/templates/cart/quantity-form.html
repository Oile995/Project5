<form class="form update-form" method="POST" action="{% url 'adjust_cart' item.item_id%}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.item_id }}" 
                    data-item_id="{{ item.item_id }}" id="">
                    <span> 
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control qty_input form-control-sm id_qty_{{ item.item_id }}" type="number" name="quantity"
                value="{{ item.quantity}}" min="1" max="99" data-item_id="{{ item.item_id }}"
                id="">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0 increment-qty_{{ item.item_id }}" 
                    data-item_id="{{ item.item_id }}" id="">
                    <span> 
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right remove_{{ item.item_id }}" id=""><small>Remove</small></a>
