<div class="rating-star">
    <span>
        <i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif review.rating >= 0.5 and review.rating < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
        <i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif review.rating >= 1.5 and review.rating < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
        <i class="fa fa-star{% if product.averageReview  < 2.5 %}-o{% elif review.rating >= 2.5 and review.rating < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
        <i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif review.rating >= 3.5 and review.rating < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
        <i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif review.rating >= 4.5 and review.rating < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
        <span>{{product.countReview}} reviews</span>
        </span>
</div>
