<!-- Toast example taken from getbootstrap.com and Code-institute -->
    <div class="toast rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" style="position:absolute;" data-delay="3000">
      <div class="arrow-up arrow-success"></div>
      <div class="w-100 toast-capper bg-success"></div>
      <div class="toast-header">
        <!-- <img src="..." class="rounded mr-2" alt="..."> -->
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  </div>
